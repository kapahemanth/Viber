<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viber</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
</head>
<body>

    <section id="descriptionContainer">
        <h1>Welcome to VibeVisualizer!</h1>
        <p>Discover the mood of your music with VibeVisualizer: an interactive platform transforming songs into stunning visual experiences. </p>
    </section>

    <!-- Container for p5.js canvas -->
    <div id="canvasContainer"></div>

    <!-- Input field, button, and suggestion box for song search -->
    <div id="inputContainer">
        <input type="text" id="songInput" placeholder="Enter a song name" oninput="searchSuggestions()">
        <button onclick="searchSong()">Search</button>
        <div id="suggestionBox"></div>
    </div>

    <script src="visuals.js"></script>
</body>

<footer>
    Made with <span class="heart">❤️</span> by Hemanth
</footer>

</html>
